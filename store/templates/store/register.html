{% extends "base.html" %}
{% block content %}

<!--Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Register</h1>
            <p class="lead fw-normal text-white-50 mb-0">Register for user account...</p>
        </div>
    </div>
</header>

<div class="container">
    <div class="row">
        {% comment %} <center> {% endcomment %}
            <div class="col-md-6 offset-md-3">
                <br><br>
                <form action="{% url "register" %}" method="POST">
                    {% csrf_token %}
                    {{form.as_p}}
                    <center>
                        <button type="submit" class="btn btn-secondary">Register</button>
                    </center>
                </form>
                <br><br>
                <br><br>
                <br><br>
                <br><br>
            </div>
        {% comment %} </center> {% endcomment %}
    </div>
</div>
{% endblock content %}
